<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>学歴</title>
</head>

<body class="gakureki">
    <h3 class="header">学歴ページ</h3>
    <div>
        <h2 class="headerLittle">小学校</h2>
        <ul>
            <li>泡瀬小学校</li>
        </ul>
        <div>中学受験のため、入りたかったサッカー部に入れないまま卒業。</div>
    </div>
    <div>
        <h2 class="headerLittle">中学校</h2>
        <ul>
            <li>昭和薬科大学附属中学校</li>
        </ul>
        <div>
            無事進学するも、中学1年のときの担任がハンドボール部の顧問の先生になる。<br>
            ハンドボール部に強制入部させられ、サッカー部に入れず。
        </div>
    </div>
    <div>
        <h2 class="headerLittle">高校(1年~2年)</h2>
        <ul>
            <li>昭和薬科大学附属高等学校</li>
        </ul>
        <div>
            エスカレーター式で高校に上がる。<br>
            ようやくサッカー部に入部するも、体調を崩し1年程しか参加できなかった。
        </div>
    </div>
    <div>
        <h2 class="headerLittle">高校(3年)</h2>
        <ul>
            <li>N高等学校</li>
        </ul>
        <div>
            体調を崩したのをきっかけに通信制の高校に転校。<br>
            同時にプログラミングを始める。
        </div>
    </div>
    <a href="index.html">トップページへ戻る</a>
</body>

</html>
